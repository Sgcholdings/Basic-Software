<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Table</title>

                      <td class="day"><span class="number"></span></td>

                      <td class="day dishes"><span class="number">Bholo</span></td>

                    </tr>
                    <tr>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                    </tr>
                    <tr>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                    </tr>
                    <tr>
                      <td class="day sweep"><span class="number">Bholo + Jnr</span></td>
                      <td class="day sweep"><span class="number">Bholo</span></td>
                      <td class="day sweep"><span class="number">Bholo</span></td>
                      <td class="day sweep"><span class="number">Kudzi</span></td>

                      <td class="day sweep"><span class="number">Jnr</span></td>

                    <tr>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>

                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
                      <td class="day"><span class="number"></span></td>
